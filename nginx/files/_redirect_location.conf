    {%- set redirect = location.get('redirect', site.get('redirect')) %}
    {%- if redirect %}
    rewrite {{ redirect.get('match', '^(.*)') }}   {{ redirect.get('protocol', 'http') }}://{{ redirect.get('host', '$server_name') }}{{ redirect.get('path', '$1') }} {% if redirect.get('permanent', True) %}permanent{% else %}redirect{%- endif %};
    {%- else %}
    rewrite ^(.*)   $scheme://$server_name$1 permanent;
    {%- endif %}
